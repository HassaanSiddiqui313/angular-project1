<header>
    <h1>{{editmode?'Update Product':'Add Product'}}</h1>
</header>
<section>
  <ng-container  *ngIf="editmode; then update else add"></ng-container>
  <ng-template #add>
    <form id="productForm" (ngSubmit)="f1(form)" #form="ngForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="name" required ngModel >

      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="price" required ngModel >

      <h1 *ngIf="valid" style="color: red;">Form is not valid</h1>

          <button >Add Product</button>
        </form>
      </ng-template>



      <ng-template #update>
        <form id="productForm"  >
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="name" required [(ngModel)]="editdata[0]"#name>
    
          <label for="productPrice">Product Price:</label>
          <input type="number" id="productPrice" name="price" required [(ngModel)]="editdata[1]"#price>
    
              <button (click)="f4(name,price)">Update</button>
            </form>
      </ng-template>
    </section>
